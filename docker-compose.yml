    container_name: uwithme-ui
    restart: always
    ports:
      - "8082:8082"
    environment:
      #Change this to your domain for uwithme frontend
      VIRTUAL_HOST: u-with-me.education
      VIRTUAL_PORT: 8082
      #Change this to your domain for uwithme frontend
      LETSENCRYPT_HOST: u-with-me.education
